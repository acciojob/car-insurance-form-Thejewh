<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name8</label>
			<input type="text" id="name" placeholder="Your Name" required>
		</div>
		<div>
			<label for="email">Email*</label>
			<input type="email" id="email" required>
		</div>
		<div>
			<label for="gender">Gender*</label>
			<input type="radio" id="gender_m" name="gender" required>
			<label for="gender_m">Male</label>
			<input type="radio" id="gender_f" name="gender" required>
			<label for="gender_f">Female</label>
		</div>
		<div>
			<label for="cars">Car Brands</label>
			<select id="cars">
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select>
		</div>
		<div>
			<label for="carage">Car Age*</label>
			<input type="number" id="carage" min="0" max="100" required>
		</div>
		<div>
<label for="password">Password*</label>
			<input type="password" id="password" placeholder="your passward" required>
		</div>
		<div>
			<button type="submit" aria-required>Submit</button>
		</div>
	</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
